
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE數學 AI擬題</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Serif TC', 'cwTeXHei', 'cwTeXFangSong', 'cwTeXKai', 'cwTeXMing', 'PingFang TC', 'Microsoft JhengHei', serif;
            background-image: url('https://i.ibb.co/bhcZ1Nw/image.png');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .copyright-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 5px 10px;
            background-color: #f1f1f1;
        }

        .copyright-footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .copyright-footer p {
                font-size: 12px;
            }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            opacity: 0.9;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #loading {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        #output {
            margin-top: 15px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .inputGroup {
            margin-bottom: 20px;
        }

        .referenceQuestion {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .sequence {
            margin-right: 10px;
            font-weight: bold;
        }

        .controlButtons {
            text-align: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .addReferenceBtn, .removeReferenceBtn, .clearReferenceBtn {
            display: inline-block;
            background-color: #5d6d7e;
            color: white;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        .addReferenceBtn:hover, .removeReferenceBtn:hover {
            background-color: #4a5a6b;
        }

        .clearReferenceBtn {
            background-color: #dc3545;
        }

        .clearReferenceBtn:hover {
            background-color: #c82333;
        }

        #copyBtn {
            margin-top: 10px;
            background-color: #5d6d7e;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #copyBtn:hover {
            background-color: #4a5a6b;
        }

        .difficultySelect {
            width: 100px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
        }

        .math-question {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 100%;
            position: relative;
        }

        .copySingleBtn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #5d6d7e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .copySingleBtn:hover {
            background-color: #4a5a6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSE數學 AI擬題</h1>
        <div id="referenceQuestionsContainer" class="inputGroup">
            <label>參考題目（LaTeX格式）：</label>
            <div id="referenceQuestionsList">
                <div class="referenceQuestion">
                    <span class="sequence">1.</span>
                    <textarea class="refQuestion" placeholder="在此輸入參考題目（支持LaTeX數學符號，例如 \\[ x^2 + 3 \\]）"></textarea>
                    <select class="difficultySelect">
                        <option value="容易">容易</option>
                        <option value="普通" selected>普通</option>
                        <option value="困難">困難</option>
                    </select>
                </div>
            </div>
            <div class="controlButtons">
                <button class="addReferenceBtn" onclick="addReferenceQuestion()">+</button>
                <button class="removeReferenceBtn" onclick="removeReferenceQuestion()">-</button>
                <button class="clearReferenceBtn" onclick="clearReferenceQuestions()" title="清空">✖</button>
            </div>
        </div>
        <button id="generateBtn">生成</button>
        <div id="loading">AI正在思考，請稍候...</div>
        <div id="output"></div>
        <button id="copyBtn" style="display: none;" title="複製所有題目">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};

        function filledCell(cell) {
            return cell !== '' && cell != null;
        }

        async function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    const workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    const sheetNames = workbook.SheetNames;

                    const processSheet = async (sheetName) => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                        const filteredData = jsonData.filter(row => row.some(filledCell));

                        const headerRowIndex = filteredData.findIndex((row, index) =>
                            row.filter(filledCell).length >= (filteredData[index + 1]?.filter(filledCell).length || 0)
                        ) || 0;

                        const csv = XLSX.utils.sheet_to_csv(XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)));
                        return csv;
                    };

                    const csvPromises = sheetNames.map(sheetName => processSheet(sheetName));
                    const csvResults = await Promise.all(csvPromises);

                    return csvResults.length > 0 ? csvResults[0] : "";
                } catch (e) {
                    console.error('Error processing file:', e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        const API_URL = "https://chatapi.akash.network/api/v1/chat/completions";
        const MODEL = "DeepSeek-R1";
        const API_KEY = "sk-q47Sw0wxmijNXblCHdy-fw";

        const generateBtn = document.getElementById('generateBtn');
        const loadingDiv = document.getElementById('loading');
        const outputDiv = document.getElementById('output');

        function addReferenceQuestion() {
            const list = document.getElementById('referenceQuestionsList');
            const currentCount = list.querySelectorAll('.referenceQuestion').length;
            const newQuestion = document.createElement('div');
            newQuestion.className = 'referenceQuestion';
            newQuestion.innerHTML = `
                <span class="sequence">${currentCount + 1}.</span>
                <textarea class="refQuestion" placeholder="在此輸入參考題目（支持LaTeX數學符號，例如 \\[ x^2 + 3 \\]）"></textarea>
                <select class="difficultySelect">
                    <option value="容易">容易</option>
                    <option value="普通" selected>普通</option>
                    <option value="困難">困難</option>
                </select>
            `;
            list.appendChild(newQuestion);
            updateControlButtons();
        }

        function removeReferenceQuestion() {
            const list = document.getElementById('referenceQuestionsList');
            const currentCount = list.querySelectorAll('.referenceQuestion').length;
            if (currentCount > 1) {
                list.removeChild(list.lastElementChild);
                updateControlButtons();
            }
        }

        function clearReferenceQuestions() {
            const textareas = document.querySelectorAll('.refQuestion');
            textareas.forEach(textarea => {
                textarea.value = '';
            });
        }

        function updateControlButtons() {
            const list = document.getElementById('referenceQuestionsList');
            const currentCount = list.querySelectorAll('.referenceQuestion').length;
            const addBtn = document.querySelector('.addReferenceBtn');
            const removeBtn = document.querySelector('.removeReferenceBtn');
            addBtn.disabled = false;
            removeBtn.disabled = currentCount <= 1;
        }

        updateControlButtons();

        generateBtn.addEventListener('click', generateQuestions);

        async function generateQuestions() {
            const referenceQuestionDivs = document.querySelectorAll('.referenceQuestion');
            const refQuestionsWithDifficulty = Array.from(referenceQuestionDivs).map(div => ({
                question: div.querySelector('.refQuestion').value.trim(),
                difficulty: div.querySelector('.difficultySelect').value
            })).filter(item => item.question);

            if (refQuestionsWithDifficulty.length === 0) {
                alert('請至少輸入一個參考題目');
                return;
            }

            loadingDiv.style.display = 'block';
            generateBtn.disabled = true;
            outputDiv.innerHTML = '';
            document.getElementById('copyBtn').style.display = 'none';

            const promptContent = refQuestionsWithDifficulty.map((item, index) => {
                let difficultyInstruction;
                switch (item.difficulty) {
                    case '容易':
                        difficultyInstruction = "Generate a new question that only changes the numerical values but keeps the same mathematical concept.";
                        break;
                    case '普通':
                        difficultyInstruction = "Generate a new question that is based on the same mathematical concept but has completely different content, context, and structure, not just changing numbers. Show creativity by altering the question structure or application scenario.";
                        break;
                    case '困難':
                        difficultyInstruction = "Generate a new question that is based on the same mathematical concept but is more challenging, focusing on argumentation rather than calculation. The question should require students to evaluate a claim (AGREE or DISAGREE) and provide reasoning.";
                        break;
                }
                return `Reference Question ${index + 1} (Difficulty: ${item.difficulty}):\n${item.question}\n\n${difficultyInstruction}`;
            }).join('\n\n');

            const requestBody = {
                model: MODEL,
                messages: [
                    { 
                        role: "system", 
                        content: "You are a math question generator specializing in DSE curriculum questions. Users will provide one or more reference questions with specified difficulties, and you must generate a new question, its answer with detailed steps, and a guiding question for each based on the given difficulty. Requirements:\n" +
                                 "1. Identify the category of each reference question: algebra, geometry, or calculus.\n" +
                                 "2. Generate a new question for each reference question that:\n" +
                                 "   - Belongs to the same category.\n" +
                                 "   - Is based on the same mathematical concept.\n" +
                                 "   - Adjusts the question type based on the specified difficulty.\n" +
                                 "3. For each new question, also provide:\n" +
                                 "   - The correct answer, including a detailed step-by-step solution. Show the calculation process or reasoning clearly, using multiple lines if necessary.\n" +
                                 "   - A guiding question in English that helps students understand the direction of the problem.\n" +
                                 "4. Format each set (new question, answer with steps, guiding question) as a single LaTeX block using \\begin{align*} with labels 'Question:', 'Answer:', and 'Guiding Question:', enclosed in \\[ ... \\]. The 'Answer:' part may include multiple lines to show the steps or reasoning. For example:\n" +
                                 "\\[\n" +
                                 "\\begin{align*}\n" +
                                 "\\text{Question:} & \\quad \\text{[Your question here]} \\\\\n" +
                                 "\\text{Answer:} & \\quad \\text{[First step or reasoning]} \\\\\n" +
                                 " & \\quad \\text{[Second step or reasoning]} \\\\\n" +
                                 " & \\quad \\vdots \\\\\n" +
                                 " & \\quad \\text{[Final answer or conclusion]} \\\\\n" +
                                 "\\text{Guiding Question:} & \\quad \\text{[Your guiding question here]}\n" +
                                 "\\end{align*}\n" +
                                 "\\]\n" +
                                 "5. Ensure the output contains only LaTeX content with no non-LaTeX text outside the \\[ ... \\] blocks. All text, including the guiding question, should be within \\text{} commands inside the LaTeX blocks.\n" +
                                 "6. Respond in English."
                    },
                    { 
                        role: "user", 
                        content: `Below are the reference questions with their specified difficulties:\n\n${promptContent}\n\nFor each reference question, generate a new question, its answer with detailed steps, and a guiding question according to the specified difficulty. Format each set as specified in the system instructions.`
                    }
                ]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const data = await response.json();
                const generatedContent = data.choices[0].message.content;
                const latexBlocks = extractLatexContent(generatedContent);
                displayMathQuestions(latexBlocks);
            } catch (error) {
                console.error('Error:', error);
                outputDiv.textContent = '生成題目時出錯，請稍後再試';
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function extractLatexContent(content) {
            const regex = /\\\[.*?\\\]/gs;
            const matches = content.match(regex);
            return matches ? matches : ['\\[ \\text{Error: No valid LaTeX content found} \\]'];
        }

        function displayMathQuestions(latexBlocks) {
            outputDiv.innerHTML = '';
            latexBlocks.forEach((block, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'math-question';
                questionDiv.textContent = block;
                const copyButton = document.createElement('button');
                copyButton.className = 'copySingleBtn';
                copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                copyButton.title = '複製此題目';
                copyButton.addEventListener('click', function() {
                    navigator.clipboard.writeText(block).then(() => {
                        alert('題目已複製到剪貼板');
                    }).catch(err => {
                        console.error('複製失敗：', err);
                        alert('複製失敗，請重試');
                    });
                });
                questionDiv.appendChild(copyButton);
                outputDiv.appendChild(questionDiv);
            });
            MathJax.typesetPromise([outputDiv]).catch(err => {
                console.error('MathJax error:', err);
                outputDiv.textContent = 'LaTeX轉換失敗，請檢查輸入或稍後再試';
            });
            document.getElementById('copyBtn').style.display = 'block';
        }

        document.getElementById('copyBtn').addEventListener('click', function() {
            const allQuestions = Array.from(document.querySelectorAll('.math-question')).map(div => div.textContent).join('\n\n');
            navigator.clipboard.writeText(allQuestions).then(() => {
                alert('所有題目已複製到剪貼板');
            }).catch(err => {
                console.error('複製失敗：', err);
                alert('複製失敗，請重試');
            });
        });
    </script>

    </footer>
</body>
</html>
